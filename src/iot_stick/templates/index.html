{% extends 'base.html' %}

{% block title %}IoT Stick{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div id="map"></div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <ul class="list-group">
                    {% for module in modules %}
                        <li class="list-group-item"><a href="{% url '' %}">{{ module.module_id }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
